<!DOCTYPE html>
<html>

<head>

    th,
    td {
      border: 1px solid black;
    }
    th,
    td {
      text-align: center;
    }
  </style>
<style>
html{font-size:05pt}

    float: left;
    display: inline;
    
}
.choice input {
    vertical-align: ;

    float: left;

  <title>Volume Calculator</title>

  <script type="text/javascript">
    function volume() {
      if (document.getElementById('en').checked) {
        document.getElementById("units").value = "English";
        document.getElementById("r").value = " (ft) ";
        document.getElementById("h").value = " (ft) ";
        document.getElementById("v").value = " (ft^3) ";
      } else if ((document.getElementById('si').checked)) {
        document.getElementById("units").value = "SI";
        document.getElementById("r").value = " (m) ";
        document.getElementById("h").value = " (m) ";
        document.getElementById("v").value = " (m^3) ";
      }
      var option = document.getElementById("shape");
      var radius = document.myform.radius.value;
      document.getElementById("rad").value = radius;
      if (document.myform.height.value == 0 && (option[option.selectedIndex].value == "cylinder" || option[option.selectedIndex].value == "cone"))
        window.alert("Please Enter Height!");
      var height = document.myform.height.value;
      document.getElementById("ht").value = height;
      if (option[option.selectedIndex].value == "Cylinder") {
        var volume = (1/1) * Math.PI * radius * radius * height;
        document.getElementById("cv").value = volume;
        document.getElementById("vol").value = "Cylinder";
        document.getElementById("vol1").value = "Cylinder";
      } else if (option[option.selectedIndex].value == "Sphere") {
        var volume = (4/3)  * Math.PI * radius * radius * radius;
        document.getElementById("cv").value = volume;
        document.getElementById("vol").value = "Sphere";
        document.getElementById("vol1").value = "Sphere";
      } else if (option[option.selectedIndex].value == "Cone") {
        var volume = (1/3) * Math.PI * radius * radius * height;
        document.getElementById("cv").value = volume;
        document.getElementById("vol").value = "Cone";
        document.getElementById("vol1").value = "Cone";
      }
    }
  </script>
</head>
<title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body>
  <form name="myform">
    Select the Units (English or SI):
    <input type="radio" name="units" id="en" value="English">English
    <input type="radio" name="units" id="si" value="si">SI
    <br><br> Select the Shape:
    <select id="shape">
      <option value ="Cone">Cone</option>
      <option value ="Sphere">Sphere</option>
      <option value ="Cylinder">Cylinder</option>
    </select>
    <br><br> Enter the Radius:
    <input type="number" name="radius" min="0" />
    <br><br> Enter height if you chose cylinder or cone:
    <input type="number" name="height" min="0" />
    <br><br>
    <button type="reset" value="reset">Reset</button>
  </form>
  <h2>Results</h2>
  <p>You selected  <output id="units"></output> units</p>
  <p>You selected shape : <output id="vol"></output></p>
  <table style="width:50%">
    <tr>
      <th>Shape</th>
      <th>Radius</th>
      <th>Height</th>
      <th>Volume</th>
    </tr>
    <tr>
      <th></th>
      <th><output id="r"></output></th>
      <th><output id="h"></output></th>
      <th><output id="v"></output></th>
    </tr>
    <tr>
      <td><output id="vol1"></output></td>
      <td><output id="rad"></output></td>
      <td><output id="ht"></output></td>
      <td><output id="cv"></output></td>
    </tr>
  </table>
  </br>
  </br>
  <input type="button" value="Click to calculate Results" onclick="volume()">
</body>
</html>
